name: Android CD

on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      track:
        description: Play Store track to deploy to (internal, alpha, beta, production)
        required: true
        default: internal
      status:
        description: Release status for the uploaded artifact (draft, inProgress, completed, halted)
        required: true
        default: draft
      release_notes_path:
        description: Path to the release notes file relative to the repository root
        required: false
        default: ""
      release_name:
        description: Optional explicit release name override
        required: false
        default: ""

permissions:
  contents: write
  pull-requests: write

jobs:
  Upload-Release-Bundle:
    runs-on: ubuntu-latest

    steps:
      - name: Repository Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.android/build-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/**/build.gradle.kts', 'android/**/settings.gradle.kts', 'android/**/gradle-wrapper.properties', 'android/gradle/libs.versions.toml', 'android/**/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Create local.properties with BASE_URL
        run: |
          echo BASE_URL=\"${{ secrets.BASE_URL }}\" > local.properties
          echo BASE_URL_DEV=\"${{ secrets.BASE_URL_DEV }}\" >> local.properties
          echo NAVER_MAP_CLIENT_ID=\"${{ secrets.NAVER_MAP_CLIENT_ID }}\" >> local.properties
          echo NAVER_MAP_STYLE_ID=\"${{ secrets.NAVER_MAP_STYLE_ID }}\" >> local.properties

      - name: Load Google Service file
        env:
          DATA: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: echo "$DATA" > app/google-services.json

      - name: Restore keystore file
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > app/festabook_appkey.jks
          echo "JKS_FILE_PATH=./festabook_appkey.jks" >> local.properties
          echo "STORE_PASSWORD=${{ secrets.STORE_PASSWORD }}" >> local.properties
          echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> local.properties
          echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> local.properties

        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Build Release AAB
        run: ./gradlew app:bundleRelease

      - name: Extract Version Code
        id: get_version
        run: |
          VERSION_NUMBER=$(grep -oP 'versionName = "\K[^"]+' app/build.gradle.kts | head -1 | sed 's/[v ]//g')
          echo "version_code=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "Extracted Version: $VERSION_NAME"

      - name: Upload Bundle to Play Store
        id: play_upload
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: ${{ secrets.GOOGLE_SERVICES_JSON }}
          packageName: com.daedan.festabook
          releaseFiles: app/build/outputs/bundle/release/app-release.aab
          track: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.track || 'production' }}
          status: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.status || 'draft' }}
          releaseName: app-release-bundle-${{ steps.get_version.outputs.version_code }}

      - name: Upload Release Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-bundle-${{ steps.get_version.outputs.version_code }}
          path: app/build/outputs/bundle/release/app-release.aab
          retention-days: 7

  Release-Drafter:
    runs-on: ubuntu-latest

    steps:
      - name: Repository Checkout
        uses: actions/checkout@v4

      - name: Extract Version Code
        id: get_version
        run: |
          VERSION_NAME=$(grep -oP 'versionName = "\K[^"]+' app/build.gradle.kts | head -1 | sed 's/[v ]//g')
          echo "version_code=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "Extracted Version: $VERSION_NAME"

      - name: Update Draft Release
        uses: release-drafter/release-drafter@v6
        with:
          version: ${{ steps.get_version.outputs.version_code }}
          config-name: template/release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  Reflect-Changes-Into-Develop:
    runs-on: ubuntu-latest

    steps:
      - name: Develop Branch Checkout
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git User
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Get Last Main Commit Message
        id: get_message
        run: |
          COMMIT_MSG=$(git log origin/main -1 --pretty=format:%s)
          echo "last_main_commit_msg=$COMMIT_MSG" >> $GITHUB_OUTPUT

      - name: Merge Main into Develop
        run: |
          git fetch origin main
          GIT_MESSAGE="${{ steps.get_message.outputs.last_main_commit_msg }}"
          git merge origin/main --no-ff -m "Merge main into develop: $GIT_MESSAGE"
          git push origin develop